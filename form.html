<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genie Trips Lead Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7f5;
      padding: 30px;
    }
    .form-container {
      background-color: white;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      color: #008b8b;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="checkbox"] {
      margin-right: 5px;
    }
    .submit-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #20cfcf;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #1aa9a9;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 200px;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo">
      <img src="1GenieTripscopia.jpg" alt="Genie Trips Logo">
    </div>

    <h2>Contact Form</h2>

   <form id="leadForm" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
      <input type="hidden" name="oid" value="00DgL000003rdBB">
      <input type="hidden" name="retURL" value="https://katherynrr.github.io/formulario-genie-trips/thanks.html">
      <input type="hidden" name="lead_source" value="Web Form - Genie Trips">

      <label for="first_name">First Name</label>
      <input id="first_name" name="first_name" maxlength="40" type="text" required>

      <label for="last_name">Last Name</label>
      <input id="last_name" name="last_name" maxlength="80" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" maxlength="80" type="email" required>

      <label for="phone">Phone</label>
      <input id="phone" name="phone" maxlength="40" type="tel">

      <label for="00NgL00000zDChl">Id or Passport</label>
      <input id="00NgL00000zDChl" name="00NgL00000zDChl" maxlength="255" type="text" required>

      <label for="company">Company</label>
      <input id="company" name="company" maxlength="40" type="text">
      <div id="companyError" class="error-message">Company is required if Customer Type is Company.</div>

     <label for="country">Country</label>
      <select id="country" name="country" required>
        <option value="">--Select a Country--</option>
        
        <!-- Estados Unidos -->
        <option value="United States">United States</option>
        
        <!-- LatinoamÃ©rica -->
        <option value="Argentina">Argentina</option>
        <option value="Brazil">Brazil</option>
        <option value="Chile">Chile</option>
        <option value="Colombia">Colombia</option>
        <option value="Costa Rica">Costa Rica</option>
        <option value="Cuba">Cuba</option>
        <option value="Dominican Republic">Dominican Republic</option>
        <option value="Ecuador">Ecuador</option>
        <option value="El Salvador">El Salvador</option>
        <option value="Guatemala">Guatemala</option>
        <option value="Honduras">Honduras</option>
        <option value="Mexico">Mexico</option>
        <option value="Nicaragua">Nicaragua</option>
        <option value="Panama">Panama</option>
        <option value="Paraguay">Paraguay</option>
        <option value="Peru">Peru</option>
        <option value="Puerto Rico">Puerto Rico</option>
        <option value="Uruguay">Uruguay</option>
        <option value="Venezuela, Bolivarian Republic of">Venezuela, Bolivarian Republic of</option>
        
        <!-- Europa -->
        <option value="Austria">Austria</option>
        <option value="Belgium">Belgium</option>
        <option value="Croatia">Croatia</option>
        <option value="Czechia">Czechia</option>
        <option value="Denmark">Denmark</option>
        <option value="Finland">Finland</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="Greece">Greece</option>
        <option value="Hungary">Hungary</option>
        <option value="Ireland">Ireland</option>
        <option value="Italy">Italy</option>
        <option value="Netherlands">Netherlands</option>
        <option value="Norway">Norway</option>
        <option value="Poland">Poland</option>
        <option value="Portugal">Portugal</option>
        <option value="Spain">Spain</option>
        <option value="Sweden">Sweden</option>
        <option value="Switzerland">Switzerland</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="Ukraine">Ukraine</option>
      </select>


     <label for="00NgL00000zCktZ">Customer Type</label>
      <select id="00NgL00000zCktZ" name="Customer_Type__c" required>
        <option value="">--None--</option>
        <option value="Company">Company</option>
        <option value="Person">Person</option>
      </select>
     
     <!--
      <label for="00NgL00000zCktZ">Customer Type</label>
      <select id="00NgL00000zCktZ" name="00NgL00000zCktZ" required>
        <option value="">--None--</option>
        <option value="Company">Company</option>
        <option value="Person">Person</option>
      </select> -->

      <label>
        <input id="00NgL00000zCqR7" name="00NgL00000zCqR7" type="checkbox" value="1">
        Interested in Tickets
      </label>

      <label>
        <input id="00NgL00000zCqUL" name="00NgL00000zCqUL" type="checkbox" value="1">
        Interested in Hotels
      </label>

      <label>
        <input id="00NgL00000zCqXZ" name="00NgL00000zCqXZ" type="checkbox" value="1">
        Interested in Tours
      </label>

      <input class="submit-btn" type="submit" name="submit" value="Submit">
    </form>
  </div>

  <script>
    const form = document.getElementById('leadForm');
    const customerTypeSelect = document.getElementById('00NgL00000zCktZ');
    const companyInput = document.getElementById('company');
    const companyError = document.getElementById('companyError');

    form.addEventListener('submit', function(event) {
      companyError.style.display = 'none';  // reset error message
      const customerType = customerTypeSelect.value;
      const companyValue = companyInput.value.trim();

      if (customerType === 'Company' && companyValue === '') {
        event.preventDefault(); // Prevent form submission
        companyError.style.display = 'block';
        companyInput.focus();
        return false;
      }
      // If Customer Type is Person, company can be empty - no problem
    });
  </script>
</body>
</html>
